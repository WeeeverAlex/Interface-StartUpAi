<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplauso</title>
    <link rel="stylesheet" href="pag_inicial.css">
</head>
<body>

    <h1 class="title"> Chatbot para entrevistas </h1>

    <h2 class="description">
        Insira seu currículo e a descrição da vaga para utilizar o chatbot
    </h2>

    <form action="entrevista.html" method="post" class="form">

        <div class="inputs">

            <div class="input-group-curriculo">
                <label for="curriculo" class="label">Currículo</label>
                <input type="file" name="curriculo" id="curriculo" class="input" required>
            </div>  
    
            <br>
    
            <div class="input-group-descricao">
                <label for="descricao" class="label">Descrição da vaga</label>
                <textarea name="descricao" id="descricao" class="input" required></textarea>
            </div>

        </div>
        

        <br>

        <button type="submit" class="btn">Enviar</button>
    </form>



    
    
</body>
</html>
